<!DOCTYPE html>
<html style="overflow: hidden;">
<head>
  <meta charset="utf-8">
  <title>支出填写</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../layui-v2.2.6/layui/css/layui.css"  media="all">
  <link rel="stylesheet" href="../css/controller-basic.css"  media="all">
</head>
<body>
	<div class="layui-bg-gray" style="width: 45%;margin: auto;border:1px solid #c2c2c2; border-radius: 5px;">
						<div class="layui-form-item">
							<label class="layui-form-label">姓名</label>
							<div class="layui-input-block">
								<input type="text" style="width: 80%;margin-top: 10px;" name="username" lay-verify="required" placeholder="请输入用户姓名" autocomplete="off" class="layui-input" id="oname">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">昵称</label>
							<div class="layui-input-block">
								<input type="text" style="width: 80%;" name="username" lay-verify="required" placeholder="请输入用户昵称" autocomplete="off" class="layui-input" id="onname">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">微信号</label>
							<div class="layui-input-block">
								<input type="text" style="width: 80%;" name="username" lay-verify="required" placeholder="请输入用户微信号" autocomplete="off" class="layui-input" id="oweixinId">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">银行名称</label>
							<div class="layui-input-block">
								<input type="text" style="width: 80%;" name="username" lay-verify="required" placeholder="请输入用户银行名称" autocomplete="off" class="layui-input" id="ocardtype">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">银行账号</label>
							<div class="layui-input-block">
								<input type="text" style="width: 80%;" name="username" lay-verify="required" placeholder="请输入用户银行账号" autocomplete="off" class="layui-input" id="ocardid">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">金额</label>
							<div class="layui-input-block">
								<input type="text" style="width: 80%;" name="username" lay-verify="required" placeholder="请输入用户支付金额" autocomplete="off" class="layui-input" id="ofee">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">支付类型</label>
							<div class="layui-input-block">
								<input type="text" style="width: 80%;" name="username" lay-verify="required" placeholder="请输入用户支付类型" autocomplete="off" class="layui-input" id="otype">
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<button class="layui-btn" lay-filter="demo1" lay-submit="" id="output_submit">立即提交</button>
							</div>
						</div>
    </div>
<script src="../js/jquery-3.3.1.js" charset="utf-8"></script>
<script src="../layui-v2.2.6/layui/layui.js" charset="utf-8"></script>
<script src="../js/output.js" charset="utf-8"></script>

</script>

</html>
